<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    
    <!-- 웹종반 영화 사이트 부트스트랩 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />  

    <title>개인 과제</title>

</head>

<body>
    <!-- 영화 검색 기능을 위한 부분 -->
    <h1 class="myback"> 개인 과제 오준석</h1>
    <form class="search" onsubmit="handleSearch(event)">
        <label>영화 검색&nbsp:&nbsp&nbsp</label> 
        <input type="text" class="search-input" placeholder="영화 제목을 검색해 보세요"> <!-- 창을 작게 했을 때 "영화 제목을 검색해 보세요" 창도 같이 줄어드는 방법 궁금합니다.-->
        <button type="submit" class="search-btn">검색</button> 
    </form> 

    <!-- 본문 부분 -->
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-3 g-5" id="cards-box">
            <div class="col" data-id="123" onclick="hello(this.getAttribute('data-id'))"></div>
                <div class="card h-100">
                    <img src=포스터 path 적용>
                    <div class="card-body">
                        <h5 class="card-title">영화 제목</h5>
                        <p class="card-text">영화 내용</p>
                        <p class="card-average">별점</p>
                    </div>
                </div>
            </div> 
         
    <script src="ojs.js"></script>
</body>
</html> 

<!-- HTML 평 : 웹개발 종합반에 영화 관련 HTML을 사용하여 큰 어려움은 없었다고 생각은 듭니다. 
다만, JS에 적용하여 동작이 어려워 애를 먹었습니다.  -->
